<html>
  <head>
     <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

          <a class="navbar-brand" href="/#">flickApp</a>
        </div>
      </div>
    </nav>  
      </div>
    </div>

    <div class="main" ng-controller="HomeController">
