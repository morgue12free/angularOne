<!doctype html>
<html>
  <head>

    <meta charset="utf-8">

    <base href="/">
    <script src="app/bower_components/angular/angular.js"></script>
    <script src="app/bower_components/angular-route/angular-route.js"></script>
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">


   <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script>
     <script src="js/controllers/PhotoController.js"></script>
   
    <!-- Services -->
    <script src="js/services/stream.js"></script>

    <!-- Directives -->
    <script src="js/directives/WhenScrolled.js"></script>

  </head>
  <body ng-app="angularOne">
    <div class="header">
      <div class="container" >
        <nav class="navbar navbar-default navbar-center">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <a class="navbar-brand" href="/">flickApp</a>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input type="text"  ng-model="nameFilter" class="form-control" placeholder="Start typing..." style="font-family: roboto; !important; font-weight: 300 !important;">
                  </div>
                </form>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
          <h1 id="main-title">Flickr Public Feed</h1>
      </div>
    </div>

    <div class="main" ng-controller="HomeController">
    
    <ng-view></ng-view>
 
 
    <div class="footer foot-text" align="center">
      <div class="container"> 
        <img src="http://www.icm2015.org/img/APPLE.png" width="150px" vertical-align="middle"/>
        <img src="http://devstage.co/appstore_button_google.png" width="150px" vertical-align="middle" />
      </div>
    </div>
  </div>


  </body>
</html>
